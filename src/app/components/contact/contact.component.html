 <div class="d-flex border-top border-dark p-4">

   <section class="p-3 border-start border-end border-dark rounded-4 contactContainer">
     <h2 class="mb-3 mx-auto text-center">What are you waiting for talk!</h2>
     <div>
       <a href="#">Whatsapp <img src="" alt=""></a>
     </div>
     <div>
       <a href="#">LinkedIn <img src="" alt=""></a>
     </div>
     <div>
       <a href="#">Github <img src="" alt=""></a>
     </div>
   </section>
   <section class="w-25 mx-auto">
     <div class="container w-100 border-start border-end border-dark p-3 rounded-4">
       <h1 class="mb-4 text-center">Contact Me</h1>
       <div class="row text-left mb-3">
         <div class="col-md-12 mx-auto">
           <p>Feel free to contact me with any questions or comments:</p>
           <form #contac_form="ngForm" (submit)="onSubmit()">
             <div class="form-group ">
               <label for="name">Name:</label>
               <input type="text" class="form-control" id="name" name="name" [(ngModel)]="mailOptions.name" required>
             </div>
             <div class="form-group">
               <label for="email">Email:</label>
               <input type="email" class="form-control" id="email" name="email" [(ngModel)]="mailOptions.email" required>
             </div>
             <div class="form-group">
               <label for="message">Message:</label>
               <input type="text" class="form-control" id="message" name="message" [(ngModel)]="mailOptions.message" required>
             </div>
             <button type="submit" class="btn btn-secondary w-100 mt-3">Send</button>
           </form>
         </div>
       </div>
     </div>  
   </section>
   <section class="p-3 border-start border-end border-dark rounded-4 contactContainer">
     <h2 class="mb-3 mx-auto text-center">Menu</h2>
     <div>
       <a href=""> Home <img src="" alt=""></a>
     </div>
     <div>
       <a href="about"> About Me <img src="" alt=""></a>
     </div>
     <div>
       <a href="projects"> Projects <img src="" alt=""></a>
     </div>
     <div>
       <a href="blog"> Blog <img src="" alt=""></a>
     </div>
   </section>
 </div>
