<section>
  <div class="container">
    <h1 class="mb-4">Contact Me</h1>
    <div class="row">
      <div class="col-md-6">
        <p>Feel free to contact me with any questions or comments:</p>
        <form #contac_form="ngForm" (submit)="onSubmit()">
          <div class="form-group ">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <input type="text" class="form-control" id="message" name="message" [(ngModel)]="message" required>
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
    </div>
  </div>  
</section>
<br>
