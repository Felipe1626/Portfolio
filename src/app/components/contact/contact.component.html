<section class="w-100">
  <div class="container w-50 border-start border-end border-dark p-3 rounded-4 mx-auto">
    <h1 class="mb-4 text-center">Contact Me</h1>
    <div class="row text-left mb-3">
      <div class="col-md-12 mx-auto">
        <p>Feel free to contact me with any questions or comments:</p>
        <form #contac_form="ngForm" (submit)="onSubmit()">
          <div class="form-group ">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <input type="text" class="form-control" id="message" name="message" [(ngModel)]="message" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-2">Send</button>
        </form>
      </div>
    </div>
  </div>  
</section>
